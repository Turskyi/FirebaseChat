apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "ua.turskyi.firebasechat"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /* Material Design */
    implementation 'com.google.android.material:material:1.2.0-alpha02'

    /* Displaying images */
    implementation 'com.github.bumptech.glide:glide:4.10.0'

    /* Firebase SDK for Google Analytics */
    implementation 'com.google.firebase:firebase-analytics:17.2.1'

    /* Firebase for database */
    implementation 'com.google.firebase:firebase-database-ktx:19.2.0'

    /* Firebase for authentication */
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    implementation 'com.firebaseui:firebase-ui-auth:4.3.1'

    /* Firebase for storage */
    implementation 'com.google.firebase:firebase-storage:19.1.0'

    /* Firebase for storage messaging */
    implementation 'com.google.firebase:firebase-messaging:20.0.1'

    /* Firebase for remote config */
    implementation 'com.google.firebase:firebase-config-ktx:19.0.3'
}

apply plugin: 'com.google.gms.google-services'
